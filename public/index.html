<!DOCTYPE html>
<html>

<body>

    <h2>Text input fields</h2>

    <form action="/users">
        <label for="email">email:</label><br>
        <input type="email" id="email" name="email" value="John@some.thing"><br>
        <label for="pass">Password:</label><br>
        <input type="Password" id="pass" name="pass" value="Password"><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="doe"><br>
        <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
        <label for="phone">Phone number:</label><br>
        <input type="number" id="phone" name="phone" value="Phone"><br>
        <input type="submit" name="submit" value="Submit">
    </form>

    <p>Note that the form itself is not visible.</p>

    <p>Also note that the default width of text input fields is 20 characters.</p>

</body>

</html>
